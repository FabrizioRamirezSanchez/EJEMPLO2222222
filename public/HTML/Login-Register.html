<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 11 Login-Register</title>
    
    <link href="../ZMultimedia/Imagenes/Logo/MIYAZUKU_Logo.png" rel="stylesheet">


    <link rel="stylesheet" href="../CSS/Login-Register.css">
</head>
<body>
    <h1>MIYAZUKU</h1>
        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
<div class="contenedor__login-register">
    <!--Login-->
    <form action="" class="formulario__login">
        <h2>Iniciar Sesión</h2>
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <button>Entrar</button>
    </form>

                    <!--Register-->
    <form action="" class="formulario__register" id="form-register">
        <h2>Regístrarse</h2>
        <input type="text" id="fullName" placeholder="Nombre completo">
        <input type="email" id="email" placeholder="Correo Electrónico">
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button type="submit" id="btn__registrarse">Regístrarse</button>
    </form>
                </div>
            </div>

        </main>

        <script src="../JAVASCRIPT/Login-Registro.js"></script>

</body>
</html>
